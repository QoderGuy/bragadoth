<!DOCTYPE html>
<html lang='en'>
<head>
	<title>World of Bragadoth</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<link rel='stylesheet' type='text/css' href='layout.css'>
</head>
<body>

<div class='character_profile'>
	<div class='profile_image'>
		<img src='https://yt3.ggpht.com/a-/AK162_476OS0gh54CPobHqk2LDF3g8-tafsNgnJZ=s900-mo-c-c0xffffffff-rj-k-no'>
	</div>

	<div class='health bar'>
		<span>100/100 HP</span>
	</div>

	<div class='mana bar'>
		<span>100/100 MP</span>
	</div>

	<div class='energy bar'>
		<span>100/100 EP</span>
	</div>

	<div class='regen_box'>
		<span class='hp'>10</span>/
		<span class='mp'>10</span>/
		<span class='ep'>10</span>
	</div>
	<button class='btn action'>
		Action
	</button>
</div>

<div class='action_indicator bar'>
</div>

<div class='map_holder'>	
</div>

<script src='gui.js'></script>
</body>
</html>
